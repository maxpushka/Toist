<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Toist</title>

	<link rel="stylesheet" href="lib/tau/wearable/theme/changeable/tau.css" />
	<link rel="stylesheet" href="lib/tau/wearable/theme/changeable/tau.circle.css" media="all and (-tizen-geometric-shape: circle)" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style.circle.css" />
	<link rel="stylesheet" href="css/app-style.css" />

  <script src="js/sys/circle-helper.js"></script>
	<script src="lib/tau/wearable/js/tau.js"></script>
</head>

<body>
	<div id="main" class="ui-page">

		<header class="ui-header">
			<h2 id="folder-name" class="ui-title ui-overflow-gradient">Inbox</h2>
		</header>

		<div id="failed-update" class="ui-popup ui-popup-toast ui-popup-toast-small ui-popup-toast-graphic">
			<div class="ui-popup-content">
				<div class="ui-popup-toast-icon ui-popup-toast-check-icon"></div>
				<span>Failed to update</span>
			</div>
		</div>

		<div id="content" class="ui-content ui-content-padding">
			<ul id="todolist" class="ui-listview ui-virtuallistview"><li></li></ul>
		</div>

		<footer class="ui-footer">
      <a href="#menu" class="ui-btn ui-bottom-button">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="48px" height="48px"><path d="M8.12 14.71L12 10.83l3.88 3.88c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L12.7 8.71c-.39-.39-1.02-.39-1.41 0L6.7 13.3c-.39.39-.39 1.02 0 1.41.39.38 1.03.39 1.42 0z"/></svg>
			</a>
   </footer>

	</div>

	<div id="menu" class="ui-page">
		<ul class="ui-listview">
			<li>Inbox</li>
			<li>Today</li>
			<li>Upcoming</li>
		</ul>>
	</div>

	<script id="todolist-item" type="text">
		<a class="ui-btn ui-btn-icon ui-btn-circle done-btn p${priority}" href="#">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
		</a>
		<a class="checkbox-descr">
			<span class="ui-marquee item-content">${content}</span>
			<span class="ui-li-sub-text due">
				<svg width="24" height="24" viewBox="0 0 12 12" class="calendar_icon"><path fill="currentColor" fill-rule="nonzero" d="M9.5 1A1.5 1.5 0 0 1 11 2.5v7A1.5 1.5 0 0 1 9.5 11h-7A1.5 1.5 0 0 1 1 9.5v-7A1.5 1.5 0 0 1 2.5 1h7zm0 1h-7a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5zM8 7.25a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5zM8.5 4a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5z"></path></svg>
				${due.string}
				${due.is_recurring}
			</span>
		</a>
	</script>

	<script>
		window.pageId = "main";
		window.listId = "todolist";
		window.templateId = "todolist-item";
		window.itemClass = ["ui-li-grid", "li-has-multiline"];
	</script>

	<!-- app script -->
  <script src="js/vlist.js"></script>
  <script src="js/app.js"></script>
	<!-- system scripts -->
	<script src="js/sys/back-key.js"></script>
	<script src="js/sys/low-battery-check.js"></script>
</body>

</html>
